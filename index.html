<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top G's Webseite</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Halbtransparenter Hintergrund */
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        a {
            color: #00f;
            text-decoration: none;
        }
        .audio-container {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            z-index: 1;
        }
        audio {
            width: 300px; /* Breite des Audio-Players */
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
            Dein Browser unterstützt das Video-Element nicht.
        </video>
    </div>
    <div class="content">
        <h1>Top G</h1>
        <p>#1</p>
        <p>My discord<a href="https://discord.gg/RvuWf7Cdch">Discord-Server</a> HIND ON TOP!</p>
    </div>
    <div class="audio-container">
        <audio autoplay controls>
            <source src="audio.mp3" type="audio/mpeg">
            Dein Browser unterstützt das Audio-Element nicht.
        </audio>
    </div>
</body>
</html>
